        <ul>
            <li>
                使用者設定最晚起床時間：使用者在睡前設定隔天起床時間之死線
            </li>

            <li>鬧鐘實際喚醒時間：鬧鐘實際喚醒時間會根據睡前喚醒預估加環境因素浮動</li>
            <li>實際起床時間：實際起床時間為使用者觸發某個遠離床的遠端物件(Nodemcu)才會通知鬧鐘端(Rpi)紀錄</li>
            <li>賴床時長：實際起床時間 - 鬧鐘實際喚醒時間</li>
            <li id='baseline'>使用者希望起床的規律時間：尚未設定</li>

        </ul>

        <table class="table table-striped">
