        <div style="height:100px">
            <h1>現在時間</h1>
        </div>

        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationCustom01">日期</label>
                <input type="text" id="date" class="form-control">

            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustom02">星期</label>
                <input type="text" id="day" class="form-control">

            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustom02">時間</label>
                <input type="text" id="time" class="form-control">

            </div>
        </div>

        <div style="height:100px">
            <h1>設定最晚起床時間&顯示預計喚醒時間</h1>
        </div>


        <div>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationCustom01">最晚起床時間設定</label>
                    <input type="datetime-local" id="deadlinetime" class="form-control" placeholder="YYYY/MM/DD">
                </div>
                <div class="col-md-4 mb-3 center" style="line-height: 100px;">
                    <button id="save" type="button" class="btn mybtn">Save</button>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustom02">睡前鬧鐘喚醒預估</label>
                    <input type="text" id="idealwakeuptime" class="form-control" placeholder="24:00">
                </div>
            </div>

        </div>
