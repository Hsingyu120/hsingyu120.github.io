            </ul>

        </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron">
                    <h1 class="display-4 " style="text-align:center">sLessper</h1>
                </div>
            </div>
        </div>
        <div style="height:100px">
            <h1>現在時間</h1>
        </div>

        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationCustom01">日期</label>
                <input type="text" id="date" class="form-control" disabled=true>

            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustom02">星期</label>
                <input type="text" id="day" class="form-control" disabled=true>

            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustom02">時間</label>
                <input type="text" id="time" class="form-control" disabled=true>

            </div>
        </div>

        <div style="height:100px">
            <h1>時間設定、預估</h1>
        </div>


        <div>
            <div class="form-row">
                <div class="col-md-3 mb-3">
                    <label for="validationCustom01">最晚起床時間設定</label>
                    <input type="time" id="deadlinetime" class="form-control">
                </div>
                <div class="col-md-1 mb-3 center" style="line-height: 100px;">
                    <button id="save" type="button" class="btn mybtn">儲存</button>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustom02">睡前鬧鐘喚醒預估</label>
                    <input type="text" id="idealwakeuptime" class="form-control" placeholder="尚無資料" disabled=true>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationCustom02">希望規律起床的時間</label>
                    <input type="time" id="baseline" class="form-control">
                </div>

                <div class="col-md-1 mb-3 center" style="line-height: 100px;">
                    <button id="save2" type="button" class="btn mybtn">儲存</button>
                </div>

            </div>

        </div>
