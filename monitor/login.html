<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登入頁面</title>
    <link rel="stylesheet" type="text/css" href="login.css" />

</head>

<body>
    <div id="login_frame">

        <h2>註冊新帳號</h2>
        帳號：<input id="email"> 密碼：
        <input id="pwd" type="password">
        <button id="submit">註冊</button>
        <h3 id="message"></h3>
        <form method="post" action="login.js">


            <p><label class="label_input">使用者名稱</label><input type="text" id="username" class="text_field" /></p>
            <p><label class="label_input">密碼</label><input type="text" id="password" class="text_field" /></p>
            <div id="login_control">
                <input type="button" id="btn_login" value="登入" onclick="login();" />
                <a id="forget_pwd" href="forget_pwd.html">忘記密碼？</a>
            </div>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-app.js"></script>
    <!-- 引入 firebase 函式庫 -->
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase.js"></script>
    <!-- 引入 firestore 函式庫 -->
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-firestore.js"></script>
    <script src="./login.js"></script>
</body>

</html>
