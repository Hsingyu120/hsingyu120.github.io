<!doctype html>
<html lang="zh-TW">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- 引用自已定義的CSS -->
    <link rel="stylesheet" href="./css/digits.css">
    <title>終極密碼</title>
</head>

<body>

    <div class="container">

        <!-- 標題 -->
        <div class="row">
            <div class="col">
                <div class="jumbotron">
                    <h1 class="display-4">終極密碼</h1>
                </div>
            </div>
        </div>

        <!-- 表單 -->
        <div class="container">
            <div class="row">
                <div class="col">
                    <form>
                        <div class="form-group row">
                            <label for="inputHeight" class="col-sm-2 col-form-label">你的猜測</label>
                            <div class="col-sm">
                                <input type="number" class="form-control" id="inputdigits" placeholder="請輸入密碼">
                            </div>
                            <div class="col-sm">
                                <button id="confirm" type="button" class="btn btn-primary">確認</button>
                            </div>
                        </div>


                        <div class="form-group row">
                            <label for="outputBMI" class="col-sm-2 col-form-label">結果</label>
                            <div class="col-sm">
                                <input type="text" readonly class="form-control-plaintext" id="result" placeholder="0A0B">
                            </div>

                        </div>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">次數</th>
                                    <th scope="col">猜測</th>
                                    <th scope="col">結果</th>

                                </tr>
                            </thead>
                            <tbody id="data">

                            </tbody>
                        </table>
                        <div class="form-group row">
                            <label for="outputBMI" class="col-sm-2 col-form-label">解答</label>
                            <div class="col-sm">
                                <input type="text" readonly class="form-control-plaintext" id="outputanswer" placeholder="">
                            </div>
                            <div class="col-sm">
                                <button id="answer" type="button" class="btn btn-primary">解答</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <!-- 產生 撲克牌 的區塊-->
        <div class="row" id="data">

        </div>

        <div class="row">
            <div class="col">
                <footer>
                    copyright &copy; Hsingyu
                </footer>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- 引用自己寫的 js -->
    <script src="./js/digits.js"></script>
    <script src="./css/digits.css"></script>
</body>


</html>
