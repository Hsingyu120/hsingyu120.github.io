<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- 引用自已定義的CSS -->
    <link rel="stylesheet" href="./css/color.css">
    <title>反應速度測驗</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #0c0b35;">
        <a class="navbar-brand" href="#">Reaction Test</a>

        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="record.html">Record</a>
                </li>


            </ul>

        </div>
    </nav>



    <div class=".container-fluid">
        <div class="row">

            <div class="nside" id="left" style="height:1000px"></div>
            <div class="col">
                <div class="row">
                    <!-- <div class="col-md-1"></div> -->
                    <div class="col-md-5">
                        <div class="result" style="    padding-top: 25px;
                        width: 300px;
                        padding-bottom: 5px;">
                            <h1 style="padding-left: 110px; ">遊戲規則</h1>
                        </div>

                        <div class="result" style="padding-right: 0px;padding-left: 100px;">
                            <ul>
                                <li>認為文字敘述正確按<span style="font-weight: bolder;">鍵盤右鍵</span></li>
                                <li>認為文字敘述錯誤按<span style="font-weight: bolder;">鍵盤左鍵</span></li>
                                <li>
                                    <ul>
                                        <li>答對頁面邊緣會有綠光</li>
                                        <li>錯誤頁面邊緣會有紅光</li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <div class="result">
                            <ul>
                                <li>限時30秒內</li>
                                <li>答對得一分</li>
                                <li>錯誤扣兩分</li>
                                <li>最低扣到零分</li>
                            </ul>
                        </div>

                    </div>

                    <div id="result" class="col-md-7">

                        <div class="result" style="    padding-top: 25px;
                        width: 800px;
                        padding-bottom: 5px;">
                            <h1 style="text-align: initial;">難度選擇</h1>
                        </div>
                        <div class="result"><button id="normal" type="button" class="btn btn-success">普通</button></div>

                        <div class="result"> <button id="challenge" type="button" class="btn btn-warning">進階</button>
                        </div>


                    </div>

                </div>

                <!-- 題目 -->
                <div class="container" id="container">
                    <div class="quecontainer container">
                        <div class="start">
                            <label style="padding-top: 5px;" for="validationCustom02">遊戲暱稱  :</label>
                            <input type="text" id="name" class="form-control" style="display: inline;">
                            <button id="save" type="button" class="btn mybtn">Save</button>

                        </div>
                        <div>
                            <ul style="width: 450px; text-align: left;margin-left: 300px;">
                                <li>
                                    你可以選擇輸入暱稱，就可以參加排序(Record)
                                </li>
                                <li>你也可以不輸入暱稱，就不會紀錄遊戲結果</li>
                                <li>如果要挑戰個人成績，每次輸入的暱稱需相同</li>
                                <li>只有較好的成績會更新</li>
                                <li>先按儲存再選擇模式</li>
                            </ul style="width: 600px;">



                        </div>
                    </div>

                </div>



                <div class="container start">
                    <div id="conoragain" class="container start">
                        <button id="confirm" type="button" class="btn btn-primary">開始</button>

                    </div>




                    <h5 style="font-weight: 200; font-size: small;"> copyright &copy; Hsingyu</h5>




                </div>

            </div>
            <div class="nside" id="right" style="height:1000px"></div>
        </div>


    </div>









    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-app.js "></script>
    <!-- 引入 firebase 函式庫 -->
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase.js "></script>
    <!-- 引入 firestore 函式庫 -->
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-firestore.js "></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
    <!-- 引用自己寫的 js -->
    <script src="js/color.js "></script>
    <script src="js/math.js "></script>

</body>

</html>
